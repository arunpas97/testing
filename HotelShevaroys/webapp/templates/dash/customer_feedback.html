    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Customer Feedback</h4>
                        <br>     
                        <div class="table-responsive">
                            <table id="col_render" class="table table-striped table-bordered display"
                                        style="width:100%">
                                <thead>
                                    <tr style="text-align: center;">
                                        <th>Name</th>
                                        <th>Mobile</th>
                                        <th>Email</th>
                                        <th>Feedback</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for i in fb %}
                                        <tr style="text-align: center;">
                                            <td>{{i.name}}</td>
                                            <td>{{i.phone}}</td>
                                            <td>{{i.email}}</td>
                                            <td>{{i.feedback}}</td>
                                        </tr>
                                            
                                    {% endfor %}
                                            
                                </tbody>
                            
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- Row grouping --> 
    </div>
